<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="buttons">
		<h:panelGrid 
			columns="4" 
			cellpadding="10" 
			cellspacing="10"
			styleClass="wizardControls">
			<f:ajax render=":question :choices buttons">

			<h:commandButton 
				id="next" 
				value="NEXT"
				styleClass="wizardButton"
				disabled="#{not wizard.nextButtonEnabled}"
				actionListener="#{wizard.nextButtonClicked}"/>
				
			<h:commandButton 
				id="previous" 
				value="PREVIOUS"
				styleClass="wizardButton"
				disabled="#{not wizard.previousButtonEnabled}"
				actionListener="#{wizard.previousButtonClicked}"/>
			</f:ajax>

			<h:commandButton 
				id="finish"
				value="FINISH"
				styleClass="wizardButton"
				disabled="#{not wizard.finishButtonEnabled}"
				action="#{wizard.endTest()}"/>
				
		</h:panelGrid>
	</h:form>
</ui:composition>
