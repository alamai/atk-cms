<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <title>Test Completed</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/common4.xhtml">
    		<ui:define name="content">
		        <h:form>
		        	<p><b>Thanks for taking the test!!! Your answers and score are shown below.</b></p>
					<ui:repeat 
						value="#{wizard}" 
						var="questionsList">
	      					Question: #{wizard.questionsList[wizard.questionNumber].question}<br/>
	        				Your Answer: #{wizard.questionsList[wizard.questionNumber].answer}<br/>
						<br/>
					</ui:repeat>
		        </h:form>
        	</ui:define>
    	</ui:composition>
    </h:body>
</html>
