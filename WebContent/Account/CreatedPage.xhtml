<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
    <h:head>
        <title>Account Created</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/common2.xhtml">
    		<ui:define name="content">
		        <h:form>
		        
		        	<p><font color="green">Account with username "<b>#{manageAccount.username} (#{manageAccount.role})</b>" successfully added to system.</font></p>
		        	<br/>
		            <h:commandLink
		            	id="createAccountLink" 
		            	action="/Account/CreationPage.xhtml">
		                <h:outputText 
		                	style="font-weight:bold" 
		                	value="Create Account"/>
		            </h:commandLink>
					<br/>
		            <br/>
		            <br/>
		            
		            <h:commandLink 
		            	id="courseLink" 
		            	action="/Course/CreationPage.xhtml">
		                <h:outputText 
		                	style="font-weight:bold" 
		                	value="Create Course"/>
		            </h:commandLink>
		            <br/>
		            <br/>
		            <br/>
		            
		            <h:commandLink 
		            	id="courseAssignLink"
		            	action="/Course/AssignPage.xhtml">
		                <b><h:outputText value="Assign Course"/></b>
		            </h:commandLink>
		            
		        </h:form>
        	</ui:define>
    	</ui:composition>
    </h:body>
</html>
