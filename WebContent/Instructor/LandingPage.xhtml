<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Instructor Landing</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/common1-2.xhtml">
    		<ui:define name="content">
		    	<h:form>

		    		<p>Welcome <b>#{schemas.getFirstName()} #{schemas.getLastName()}</b></p>
		            <p><b>Select Course from drop-down menu and submit.</b></p>
		            <br/>
		            <h:outputText 
		            	style="color:blue; font-weight:bold"
		            	value="View Courses: "/>
        			<h:selectOneMenu 
        				value="#{instructorAccount.selectedCourse}"
        				valueChangeListener="#{instructorAccount.instructorSelectedCourse}">
        				<f:selectItem itemValue="courselist" itemLabel="Select Course"/>
        				<f:selectItems value="#{instructorAccount.instructorCoursesList}"/>
					</h:selectOneMenu>
					&nbsp;
					<h:commandButton value="SUBMIT" action="#{instructorAccount.instructorCoursePage()}" />
       				<br/>
        			<br/>
        			<br/>
		            
		        </h:form>
	        </ui:define>
    	</ui:composition>
    </h:body>
</html>
