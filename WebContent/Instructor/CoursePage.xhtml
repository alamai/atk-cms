<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Instructor Course Page</title>
    </h:head>
    <h:body>
    	<ui:composition template="/templates/common1-2.xhtml">
    		<ui:define name="content">
		    	<h:form>
		            <br/>
		            
		            <h:commandLink
		            	id="uploadTestLink"
		            	action="/Instructor/UploadTestPage.xhtml">
		                <b><h:outputText value="Upload Test"/></b>
		            </h:commandLink>
		            <br/>
		            <br/>
		            <br/>
		            
		            <h:commandLink
		            	id="uploadHomeworkLink" 
		            	action="/Instructor/UploadHomeworkPage.xhtml">
		                <b><h:outputText value="Upload Homework"/></b>
		            </h:commandLink>
		            <br/>
		            <br/>		            
		            <br/>
		            <h:outputText 
		            	style="color:blue; font-weight:bold"
		            	value="Assign Homework Grades: "/>
        			<h:selectOneMenu 
        				value="#{instructorAccount.selectedStudent}"
        				valueChangeListener="#{instructorAccount.instructorSelectedStudent}">
        				<f:selectItem itemValue="studentlist" itemLabel="Select Student"/>
        				<f:selectItems value="#{instructorAccount.instructorStudentsList}"/>
					</h:selectOneMenu>
					&nbsp;
					<h:commandButton value="SUBMIT" action="#{instructorAccount.assignGradesPage()}" />
       				<br/>
        			<br/>
        			
		            <p><b>Students Assigned to #{instructorAccount.selectedCourse}</b></p>
			 		<h:dataTable
			 			var="studentstable" 
			 			border="1"
			 			cellpadding="5"
			 			style="text-align:left"
			 			value="#{instructorAccount.instructorStudentsTable()}">
			 			
			    		<h:column>
			    			<f:facet name="header">First Name
			    			</f:facet>#{studentstable.firstName}
			    		</h:column>
			    		
			    		<h:column>
			    			<f:facet name="header">Last Name
			    			</f:facet>#{studentstable.lastName}
			    		</h:column>
			    		
			    		<h:column>
			    			<f:facet name="header">User ID
			    			</f:facet>#{studentstable.user_id}
			    		</h:column>
			    	</h:dataTable>
		            
		        </h:form>
	        </ui:define>
    	</ui:composition>
    </h:body>
</html>
